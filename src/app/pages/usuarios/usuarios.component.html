<div class="row animated fadeIn fast">

    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <input class="form-control"
                        type="text"
                        placeholder="Buscar usuario...">
            </div>
        </div>

    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">

    <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-8">
                        <h4 class="card-title">Usuarios: {{usuarios.length}}</h4>
                        <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n</h6>
                    </div>

                    <div class="col">
                    
                        <div class="text-right">
                            <a class="btn btn-success"
                                routerLink="/dashboard/usuarios/nuevo"> 
                                <i class="fa fa-user-o"></i>
                                Crear Usuario
                            </a>
                        </div>
    
                    </div>

                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>E-mail</th>
                                <th>Nombre</th>
                                <th class="w140">Rol</th>
                                <th class="text-nowrap w100">Actiones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                    <select class="form-control"
                                            [(ngModel)]="usuario.rol"
                                            (change)="cambiarRol(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>

</div>
